{% extends "base.html" %}
{% block content %}
    <div style="margin-left:45%; width:400px;">
        <img src='{{url}}'>
    </div>
    
    <table class="table" style="width:800px; margin:auto;">
    <tr>
        <th>이름</th>
        <td>{{ pokemon.name }}</td>
        <th>타입</th>
        <td>{{ pokemon.type }}</td>
    </tr>
    <tr>
        <th>키</th>
        <td>{{ pokemon.height }}</td>
        <th>몸무게</th>
        <td>{{ pokemon.weight }}</td>
    </tr>
    </table>
{% endblock %}
